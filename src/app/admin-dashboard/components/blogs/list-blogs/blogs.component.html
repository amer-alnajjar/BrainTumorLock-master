<h1 class="h2 my-3">LIST Blogs</h1>
<hr class="featurette-divider">

<div class="table-responsive">
  <button class="btn btn-success my-3 " routerLink="../add-blogs"><i class="fa-solid fa-plus"></i></button>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>image</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of blogs let i =index">
        <td>{{ i+1 }} </td>
        <td class="p-4"><img src="{{item.img}}" width="250" alt=""></td>
        <td class="p-4">{{ item.title }}</td>
        <td class="p-4">{{ item.description }}</td>
        <td>
          <a class="text-dark " routerLink="../ubdate-blogs/{{ item.id}}"><i class="fa-solid fa-pen-to-square"></i></a>

          <a class="text-danger" (click)="deleteBlog(item.id)"><i class="fa-solid fa-trash-can"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
