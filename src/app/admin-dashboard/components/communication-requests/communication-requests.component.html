<h1 class="h2 my-3">LIST Communication Requests</h1>
<hr class="featurette-divider">

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>NM</th>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data let i =index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.subject}}</td>
        <td>{{item.message}}</td>

      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
