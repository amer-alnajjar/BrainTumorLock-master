<h1 class="h2 my-3">LIST Appointment</h1>
<hr class="featurette-divider">

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>NM</th>
        <th>Name</th>
        <th>Email</th>
        <th>Country</th>
        <th>City</th>
        <th>Phone</th>
        <th>DATE</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data let i =index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.country}}</td>
        <td>{{item.city}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.date}}</td>
        <td>{{item.message}}</td>
      </tr>

    </tbody>
  </table>
</div>

<!-- Modal -->

<ng-template #deleteModle let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Post!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the post?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger text-light btn-outline-dark" (click)="c('Save click')">Ok</button>
    <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Cancel</button>

  </div>
</ng-template>
